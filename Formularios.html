<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<!-- Fluig Formulário Básico -->
<div class="fluig-style-guide">
  <form role="form">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dia">Data</label>
      <input type="date" name="dia" id="dia" class="form-control" />
    </div>

    <div class="form-group">
      <label for="setor">Setor</label>
      <select name="setor" id="setor" class="form-control">
        <option value="">Selecione</option>
        <option value="TI">TI</option>
        <option value="RH">RH</option>
        <option value="Financeiro">Financeiro</option>
      </select>
    </div>
    
    <!-- Formulário com WDK -->
<div class="form-group">
    <table tablename="tabela_colaboradores" id="tabela_colaboradores" class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Ramal</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="nome_colab" class="form-control" /></td>
          <td><input type="text" name="cargo_colab" class="form-control" /></td>
          <td><input type="text" name="ramal_colab" class="form-control" /></td>
          <td>
            <button type="button" class="btn btn-danger" onclick="fnWdkRemoveChild(this)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="addLinhaTabela()">Adicionar Colaborador</button>
  </div>
  </form>
</div>
    
  


</body>
</html>
